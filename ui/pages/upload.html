<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
        <meta name="description" content="Une galerie d'images pour le module UMDN3C">
        <meta name="author" content="Macky Dieng, Baptiste Vannesson">
        <meta property="og:title" content="Ajout d'images à la galerie">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.domain.com">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@Badacadabra">
        <meta name="twitter:creator" content="@dieng445">
        <meta name="twitter:title" content="Ajout d'images à la galerie">
        <meta name="twitter:description" content="Une galerie d'images pour le module UMDN3C">
        <meta name="twitter:image" content="http://www.domaine.com/ui/images/photographer.jpg">
        <link rel="icon" type="image/png" href="../images/favicon.png">
        <link rel="stylesheet" href="../css/style.css" media="all">
        <link rel="stylesheet" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    </head>
    <body itemscope itemtype="http://schema.org/WebPage">
        <nav class="ui labeled icon fixed inverted menu">
            <a class="item" href="index.html">
                <i class="home icon"></i>
                Accueil
            </a>
            <a class="item" href="carte.html">
                <i class="marker icon"></i>
                Carte
            </a>
            <a class="item" href="upload.html">
                <i class="cloud upload icon"></i>
                Upload
            </a>
            <a class="item" href="a-propos.html">
                <i class="help circle icon"></i>
                À propos
            </a>
            <div class="ui large right item input">
                <input placeholder="Chercher une image..." type="text">
            </div>
        </nav>
        <section class="ui segment">
            <form method="#" action="#" enctype="multipart/form-data">
                <div id="file-container">
                    <label for="file" class="ui icon massive button">
                    <i class="photo icon"></i>
                    Uploader une image</label>
                    <input type="file" id="file" value="">
                </div>
                <div id="upload-wrapper">
                    <div id="form-wrapper">
                        <div class="ui huge input">
                            <input  type="text" placeholder="Titre">
                        </div>
                        <div class="ui huge input">
                            <input  type="text" placeholder="Auteur">
                        </div>
                        <div class="ui huge input">
                            <input  type="text" placeholder="Licence">
                        </div>
                        <div class="ui huge input">
                            <input  type="text" placeholder="Date">
                        </div>
                        <div class="ui huge input">
                            <input  type="text" placeholder="Lieu">
                        </div>
                        <button class="ui primary big button">
                            Sauvegarder
                        </button>
                        <button class="ui red big button">
                            Annuler
                        </button>
                    </div>
                    <div id="selected-image">
                        <img src="../images/default_image.png" alt="" itemprop="primaryImageOfPage">
                    </div>
                </div>
            </form>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="../js/initCustomScrollbar.js"></script>
        <script>
            $( document ).ready(function() {

                $( "#file" ).change(function () {
                    $( "#form-wrapper" ).fadeIn();
                    $( "#selected-image" ).css( "margin-left", "150px" );
                    if (typeof (FileReader) != "undefined") {

                            var selectedImage = $( "#selected-image" );
                            selectedImage.empty();

                            var reader = new FileReader();
                            reader.onload = function (e) {
                                $("<img />", {
                                    "src": e.target.result
                                }).appendTo(selectedImage);
                            }
                            selectedImage.show();
                            reader.readAsDataURL($( this )[0].files[0]);
                    } else {
                        alert("Votre navigateur ne gère pas FileReader.");
                    }
                });

            });
        </script>
    </body>
</html>
