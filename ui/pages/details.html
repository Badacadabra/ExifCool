<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <title>Détails</title>
        <meta name="description" content="Une galerie d'images pour le module UMDN3C">
        <meta name="author" content="Macky Dieng, Baptiste Vannesson">
        <meta property="og:title" content="Chicago Lighthouse">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.domain.com">
        <meta property="og:image" content="http://www.domaine.com/ui/images/photos/Chicago_lighthouse.jpg" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@Badacadabra">
        <meta name="twitter:creator" content="@dieng445">
        <meta name="twitter:title" content="Chicago Lighthouse">
        <meta name="twitter:description" content="Une galerie d'images pour le module UMDN3C">
        <meta name="twitter:image" content="http://www.domaine.com/ui/images/photos/Chicago_lighthouse.jpg">
        <link rel="icon" type="image/png" href="../images/favicon.png">
        <link rel="stylesheet" href="../css/style.css" media="all">
        <link rel="stylesheet" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../css/lightbox.css">
        <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    </head>
    <body itemscope itemtype="http://schema.org/WebPage">
        <nav class="ui labeled icon fixed inverted menu">
            <a class="item" href="index.html">
                <i class="home icon"></i>
                Accueil
            </a>
            <a class="item" href="carte.html">
                <i class="marker icon"></i>
                Carte
            </a>
            <a class="item" href="upload.html">
                <i class="cloud upload icon"></i>
                Upload
            </a>
            <a class="item" href="a-propos.html">
                <i class="help circle icon"></i>
                À propos
            </a>
            <div class="ui large right item input">
                <input placeholder="Chercher une image..." type="text">
            </div>
        </nav>
        <section class="ui segment">
            <div class="ui small basic icon buttons">
                <a href="../images/photos/Chicago_lighthouse.jpg" download id="downloadImage" class="ui button" data-content="Télécharger l'image"><i class="download icon"></i></a>
                <a href="#" download id="downloadXmp" class="ui button" data-content="Télécharger le fichier XMP Sidecar"><i class="file icon"></i></a>
            </div>
            <a href="../images/photos/Chicago_lighthouse.jpg" id="image-lightbox" data-lightbox="image" data-title="Chicago Lighthouse">
                <figure id="thumbnail" data-content="Cliquez pour agrandir" data-variation="inverted" data-position="right center">
                    <img src="../images/photos/Chicago_lighthouse.jpg" alt="Chicago Lighthouse" itemprop="primaryImageOfPage">
                    <figcaption>Titre de l'image</figcaption>
                </figure>
            </a>
            <h2>Métadonnées de l'image</h2>
            <div id="metadata" class="ui list" itemscope itemtype="https://schema.org/ImageObject">
                <div class="item">
                    <i class="quote left icon"></i>
                    <div class="content">
                        Titre : <span itemprop="name">...</span>
                    </div>
                </div>
                <div class="item">
                    <i class="user icon"></i>
                    <div class="content">
                        Auteur : <span itemprop="author">...</span>
                    </div>
                </div>
                <div class="item">
                    <i class="copyright icon"></i>
                    <div class="content">
                        Licence : <span itemprop="license">...</span>
                    </div>
                </div>
                <div class="item">
                    <i class="calendar icon"></i>
                    <div class="content">
                        Date : <span itemprop="datePublished">...</span>
                    </div>
                </div>
                <div class="item">
                    <i class="marker icon"></i>
                    <div class="content">
                        Lieu : <span itemprop="contentLocation">...</span>
                    </div>
                </div>
<!--
                <div class="item">
                    <i class="code icon"></i>
                    <div class="content">
                        EXIF : ...
                        <div itemprop="exifData" itemscope itemtype="http://schema.org/PropertyValue">
                            <meta itemprop="name" content="FNumber">
                            <meta itemprop="value" content="f/4.0">
                        </div>
                    </div>
                </div>
-->
            </div>
            <div class="ui divider"></div>
            <div id="flickr">
                <h2>Images Flickr</h2>
                <div class="ui left icon input">
                    <input id="imageFlickr" type="text" placeholder="Chercher sur Flickr...">
                    <i class="flickr icon"></i>
                    <button id="flickr-request" class="ui icon button">
                        <i class="search icon"></i>
                    </button>
                </div>
                <div id="flickr-response" itemscope itemtype="https://schema.org/ImageGallery"></div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<!--
        <script src="../js/initCustomScrollbar.js"></script>
-->
        <script src="../js/lightbox.min.js"></script>
        <script src="../js/flickrRequest.js"></script>
        <script>
            $( document ).ready(function() {

                $('#downloadImage, #downloadXmp, #thumbnail')
                    .popup()
                ;

            });
        </script>
    </body>
</html>
